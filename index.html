<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Algoritmo de Ordenamiento</title>
    <!-- Enlazamos el archivo CSS para el estilo de la página -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="contenedor">
        <h1>Algoritmo de Ordenamiento Visual</h1>

        <!-- Campo de entrada para la lista de números -->
        <input type="text" id="numeros" placeholder="Introduce una lista de números separados por comas">

        <!-- Botón para iniciar el ordenamiento -->
        <button onclick="ordenarNumeros()">Ordenar</button>

        <!-- Botón para reiniciar la lista -->
        <button onclick="reiniciar()">Reiniciar</button>

        <!-- Lugar donde se visualiza el progreso del algoritmo -->
        <div id="visualizacion"></div>
    </div>

    <!-- Enlazamos el archivo JavaScript para la lógica -->
    <script src="script.js"></script>
</body>
</html>
